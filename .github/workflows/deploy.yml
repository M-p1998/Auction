name: Build and Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push AuctionService
        uses: docker/build-push-action@v5
        with:
          context: .
          file: AuctionService/Dockerfile
          push: true
          tags: |
            mp5698/auction-auction-service:${{ github.sha }}
            mp5698/auction-auction-service:latest

      - name: Build & push GatewayService
        uses: docker/build-push-action@v5
        with:
          context: .
          file: GatewayService/Dockerfile
          push: true
          tags: |
            mp5698/auction-gateway-service:${{ github.sha }}
            mp5698/auction-gateway-service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Fetch kubeconfig for DOKS
        run: |
          doctl kubernetes cluster kubeconfig save ${{ secrets.DO_CLUSTER_ID }}
          kubectl cluster-info

      - name: Apply infra + apps + frontend
        run: |
          kubectl apply -f k8s/infra
          kubectl apply -f k8s/apps
          kubectl apply -f k8s/frontend

      - name: Update images (force rollout)
        run: |
          kubectl -n auction set image deployment/auction-service auction-service=mp5698/auction-auction-service:${{ github.sha }}
          kubectl -n auction set image deployment/gateway-service gateway-service=mp5698/auction-gateway-service:${{ github.sha }}
          kubectl -n auction rollout status deployment/auction-service
          kubectl -n auction rollout status deployment/gateway-service
